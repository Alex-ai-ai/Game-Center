<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块升级版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 主菜单 -->
    <div id="menu-container">
        <div id="best-score-panel">最高纪录：<span id="best-score">0</span></div>
        <div class="tetris-title">
            <span>T</span><span>E</span><span>T</span><span>R</span><span>I</span><span>S</span>
        </div>
        <button id="start-btn">开始游戏</button>
    </div>
    <!-- 游戏主界面 -->
    <div id="main-container" style="display:none;">
        <div class="game-stats">
            <div id="score-panel">分数：<span id="score">0</span></div>
            <div id="level-panel">等级：<span id="level">1</span></div>
            <div id="lines-panel">消除行数：<span id="lines">0</span></div>
        </div>
        <div class="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="side-panel">
                <div class="next-piece">
                    <div class="panel-title">下一个</div>
                    <canvas id="next-piece" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        <button id="pause-btn"><span id="pause-icon">&#10073;&#10073;</span> 暂停</button>
        
        <!-- 移动端控制按钮 -->
        <div id="mobile-controls" class="mobile-only">
            <div class="control-row">
                <button id="rotate-btn" aria-label="旋转"><i class="fas fa-redo"></i></button>
            </div>
            <div class="control-row">
                <button id="left-btn" aria-label="向左移动"><i class="fas fa-chevron-left"></i></button>
                <button id="down-btn" aria-label="向下移动"><i class="fas fa-chevron-down"></i></button>
                <button id="right-btn" aria-label="向右移动"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="control-row">
                <button id="drop-btn" aria-label="直接下落"><i class="fas fa-angle-double-down"></i></button>
            </div>
        </div>
    </div>
    <!-- 结束界面 -->
    <div id="end-screen" style="display:none;">
        <h2 id="end-title"></h2>
        <div id="star-container"></div>
        <div id="end-score"></div>
        <button id="restart-btn">再来一局</button>
        <button id="menu-btn">返回菜单</button>
    </div>
    <script src="game.js"></script>
    <script>
        // 生成一个随机浅色
        function getRandomPastelColor() {
            const h = Math.floor(Math.random() * 360);
            const s = 60 + Math.random() * 40;
            const l = 80 + Math.random() * 10;
            return `hsl(${h},${s}%,${l}%)`;
        }
        // 设置主界面大背景为随机浅色
        function setMainBgRandomColor() {
            var color = getRandomPastelColor();
            var main = document.getElementById('main-container');
            if(main) main.style.background = color;
        }
    </script>
    <script>
        // 生成一个随机浅色
        function getRandomPastelColor() {
            const h = Math.floor(Math.random() * 360);
            const s = 60 + Math.random() * 40;
            const l = 80 + Math.random() * 10;
            return `hsl(${h},${s}%,${l}%)`;
        }
        // 只设置主界面大外框边框为随机浅色
        function setMainBorderRandomColor() {
            var color = getRandomPastelColor();
            var main = document.getElementById('main-container');
            if(main) main.style.border = `2px solid ${color}`;
        }
        function startGame() {
            setMainBgRandomColor();
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('main-container').style.display = '';
            resetGame(); // 这里会启动游戏计时器
        }
        // 添加键盘事件监听
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.getElementById('menu-container').style.display !== 'none') {
                startGame();
            }
        });
        // "开始游戏"按钮
        document.getElementById('start-btn').onclick = startGame;
        // "返回菜单"按钮
        document.getElementById('menu-btn').onclick = function() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('menu-container').style.display = '';
            if (dropTimer) clearInterval(dropTimer); // 清除游戏计时器
            initGame(); // 重新初始化游戏，但不开始
            // 重新读取最高纪录
            document.getElementById('best-score').textContent = localStorage.getItem('tetris_best') || 0;
        };
        // 显示最高纪录
        document.getElementById('best-score').textContent = localStorage.getItem('tetris_best') || 0;
        // 初始只显示主菜单
        document.getElementById('menu-container').style.display = '';
        document.getElementById('main-container').style.display = 'none';
        document.getElementById('end-screen').style.display = 'none';
    </script>
    <script>
        // 检测是否为移动设备
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.body.classList.add('mobile');
        }
    </script>
</body>
</html>
