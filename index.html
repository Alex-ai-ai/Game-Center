<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大网游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1F1F3A, #1A1A2E);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .game-description {
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .play-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .coming-soon .play-button {
            background: #666;
            cursor: not-allowed;
        }

        .coming-soon .play-button:hover {
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>大网游戏</h1>
    </header>

    <div class="container">
        <div class="games-grid">
            <!-- 俄罗斯方块 -->
            <a href="menu.html" class="game-card">
                <div class="game-icon">
                    <i class="fas fa-th"></i>
                </div>
                <h2 class="game-title">俄罗斯方块</h2>
                <p class="game-description">经典的俄罗斯方块游戏，挑战你的反应能力和策略思维！</p>
                <button class="play-button">开始游戏</button>
            </a>

            <!-- 敬请期待的游戏 -->
            <div class="game-card coming-soon">
                <div class="game-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h2 class="game-title">贪吃蛇</h2>
                <p class="game-description">经典的贪吃蛇游戏，即将推出...</p>
                <button class="play-button">敬请期待</button>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <h2 class="game-title">2048</h2>
                <p class="game-description">数字益智游戏，即将推出...</p>
                <button class="play-button">敬请期待</button>
            </div>

            <div class="game-card coming-soon">
                <div class="game-icon">
                    <i class="fas fa-chess"></i>
                </div>
                <h2 class="game-title">五子棋</h2>
                <p class="game-description">经典的五子棋游戏，即将推出...</p>
                <button class="play-button">敬请期待</button>
            </div>
        </div>
    </div>

    <script>
        // 为了防止重复点击
        document.querySelectorAll('.game-card').forEach(card => {
            if (!card.classList.contains('coming-soon')) {
                card.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        window.location.href = card.getAttribute('href');
                    }
                });
            }
        });
    </script>
</body>
</html>
